.search-bar{
    display: flex;
    justify-content: center;
    align-items: center;
    height: 45px;
    width: 45px;
    background-color: #fff;
    margin: 20px;
    border-radius: 30px;
    box-shadow: 0 0 40px rgba(0,0,0,0.3);
    transition: 0.5s ease-in-out;
}
.search-bar input{
    width: 100%;
    height: 100%;
    border: none;
    outline: none;
    font-size: 18px;
    font-weight: 300;
    background-color: transparent;
    color: #050108;
}
.search-bar i{
    cursor: pointer;
    font-size: 25px;
    color: #5f5863;
    margin-right: 25px;
    
}
.search-bar:hover{
    width: 600px;
}
.box{
    height: 110px;
    width: 200px;

}
