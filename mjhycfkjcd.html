<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourrPharmacy - Brendlər</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Poppins:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
            text-decoration: none !important;
        }

        body {
            /* Arxa fon şəkli və qaraltma */
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('sekil/sekil1.png') center/cover no-repeat fixed;
            min-height: 100vh;
            padding-top: 120px; /* Header-in altında qalmaması üçün */
        }

        .luxury-header {
            width: 100%;
            padding: 15px 5%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 10000;
        }

        .nav-wrapper {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 35px;
            border-radius: 100px;
            border: 1px solid rgba(255, 255, 255, 0.15);
        }

        .brand-box {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .main-icon {
            height: 45px;
            width: 45px;
            border-radius: 50%;
        }

        .brand-title { color: white; font-size: 20px; }
        .brand-title span { font-weight: 800; color: #27ae60; }

        .nav-links-row { display: flex; gap: 20px; }

        .nav-item {
            color: white;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .nav-item:hover { color: #27ae60; }

        /* Brend Kartları Bölməsi */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            padding: 50px 5%;
        }

        .brend { 
            height: 300px;
            width: 280px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: 0.4s ease;
            cursor: pointer;
            color: white;
        } 

        .brend:hover {
            transform: scale(1.05);
            border-color: #27ae60;
            background: rgba(255, 255, 255, 0.15);
        }

        .brend img {
            width: 120px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <header class="luxury-header">
