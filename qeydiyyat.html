<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daxil ol</title>
    <style>
        body {
            background-image: url(sekil/sekil1.png);
            background-repeat: no-repeat;
            background-size: 100%;
            background-blend-mode: darken;
            background-color: rgb(0, 0, 0, 0.6);
            min-height: 100vh;
        }
        .giris:hover:hover{
            scale:1.10;
            filter: drop-shadow(5px 5px 5px rgba(255, 255, 255, 0.647));
            
        }
        
        .giris {
            transition: 1s;
             cursor: pointer;
            
            border: 1px solid white;
            width: 600px;
            height: 530px;
            border-radius: 30px;
            margin-left: 430px;
            margin-top: 80px;
            /* margin-left: 70px; */
            /* margin-top: 20px; */
            backdrop-filter: blur(20px);
        }

        .login-container {
            background: rgba(255, 255, 255, 0.05);
            box-shadow: inset 0 0 20px rgb(140, 140, 145);
            width: 100px;
            text-align: center;

        }

        .login-box h2 {
            color: rgb(255, 255, 255);
            margin-bottom: 30px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 50px;
            text-align: center;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group input {
            width: 80%;
            padding: 10px 40px 10px 15px;
            border: none;
            border-radius: 25px;
            background: rgba(71, 45, 45, 0.742);
            /* box-shadow: inset 0 0 10px rgba(12, 39, 57, 0.862); */
            filter: drop-shadow(1px);
            color: white;
            margin-left: 30px;
        }

        .input-group .icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
        }

        .options {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: white;
            margin-bottom: 20px;
            margin-left: 40px;
            margin-top: 10px;
        }

        .options a {
            color: #ddd;
            text-decoration: none;

        }

        button {
            width: 80%;
            padding: 10px;
            background: rgb(255, 249, 249);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            margin-left: 60px;
        }

        .register-link {
            color: white;
            font-size: 13px;
            margin-top: 20px;
            margin-left: 130px;
        }

        .register-link a {
            color: #fff;
            font-weight: bold;
            text-decoration: underline;
            margin-left: 60px;
        }

        a {
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            padding-top: 100px;
            margin-left:100px;

        }
        h1{
            text-align: center;
            font-size: 60px;
            font-family: Arial, Helvetica, sans-serif;
        }

    </style>
</head>

<body>
    <div class="giris">
        <div class="login-center">
            <div class="login-box">
                <h2>Daxil ol</h2>
                <form action="index.html">
                    <div class="input-group">
                        <label for="Username"></label>
                        <input type="text" placeholder="Username" required>
                        <span class="icon"></span>
                    </div>
                    <br><br>
                    <div class="input-group">
                        <input type="password" placeholder="Password">
                        <span class="icon"></span>
                    </div>
                    <div class="options">
                        <label>
                            <input type="checkbox"><i>Şifrəni yadda saxla</i></label>
                        <!-- <a href="#">Forgot Password</a> -->
                    </div>
                    <button type="submit">Daxil ol</button>
                    <p class="register-link">Hesabınız yoxdur?
                        <a href="qeydiyyat.html">Qeydiyyat</a>
                    </p>
                </form>
            </div>
        </div>

    </div>

</body>

</html>
